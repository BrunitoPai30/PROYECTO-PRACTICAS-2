<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin - Blessed Wash</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="styles/admin.css">
</head>
<body>

<div class="container my-5">

    <!-- TÍTULO -->
    <h2 class="mb-4 text-center">Panel del Administrador</h2>

    <!-- TARJETA DE FILTROS -->
    <div class="card mb-4 shadow-sm">
        <div class="card-body">

            <h5 class="mb-3">Filtros</h5>

            <div class="d-flex flex-wrap gap-2 align-items-end">

                <!-- Filtro fecha -->
                <div>
                    <label class="form-label">Fecha</label>
                    <input type="date" id="fechaFiltro" class="form-control">
                </div>

                <!-- Filtro estado -->
                <div>
                    <label class="form-label">Estado</label>
                    <select id="estadoFiltro" class="form-select">
                        <option value="">Todos</option>
                        <option value="pendiente">Pendiente</option>
                        <option value="confirmada">Confirmada</option>
                    </select>
                </div>

                <!-- Botones -->
                <div class="d-flex gap-2">
                    <button id="btnFiltrar" class="btn btn-primary">
                        Filtrar
                    </button>
                    <button id="btnMostrarTodos" class="btn btn-secondary">
                        Mostrar todas
                    </button>
                </div>

            </div>
        </div>
    </div>

    <!-- LISTA DE PEDIDOS -->
    <div id="listaPedidos" class="d-flex flex-column gap-3"></div>

    <!-- LOGOUT -->
    <div class="mt-4 text-center">
        <button id="btnLogout" class="btn btn-danger">
            Cerrar sesión
        </button>
    </div>

</div>

<!-- Scripts -->
<script type="module" src="JS/admin.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
