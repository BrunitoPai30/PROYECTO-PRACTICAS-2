<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajos Completados - Blessed Wash</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS Admin -->
    <link rel="stylesheet" href="styles/admin.css">
</head>
<body>

<div class="container my-5">

    <!-- TÍTULO -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-center flex-grow-1">Trabajos Completados</h2>

        <a href="admin.html" class="btn btn-outline-secondary ms-3">
            ← Volver
        </a>
    </div>

  <div class="filtros-admin">

    <input
        type="month"
        id="mesFiltro"
        class="form-control filtro"
        placeholder="Mes"
    >

    <input
        type="date"
        id="fechaFiltro"
        class="form-control filtro"
    >

    <button id="btnFiltrar" class="btn btn-primary">
        Filtrar
    </button>

    <button id="btnMostrarTodos" class="btn btn-secondary">
        Mostrar todos
    </button>

</div>

    <!-- TOTAL -->
    <div class="alert alert-success text-center fw-bold" id="totalRecaudado">
        Total recaudado: $0
    </div>

    <!-- LISTA -->
    <div id="listaCompletados" class="d-flex flex-column gap-3"></div>

</div>

<!-- Scripts -->
<script type="module" src="JS/admin-completados.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
