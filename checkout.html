<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Reserva - Blessed Wash</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles/style.css">
</head>

<body>

<nav class="navbar navbar-expand-lg custom-navbar fixed-top">
    <div class="container">
        <a class="navbar-brand" href="index.html">
            <img src="/assets/file.png" alt="Logo" class="logo">
            Blessed Wash
        </a>
    </div>
</nav>

<div class="form-container">
    <h2>Confirmar Reserva</h2>

    <div class="detalle-box">
        <h5 class="mb-3">Detalle del Pedido</h5>
        <div id="detalle-items"></div>
        <p class="total-final mt-2">Total: <span id="total-final"></span></p>
    </div>

    <form id="formReserva">
        <div class="mb-3">
            <label class="form-label">Nombre y Apellido</label>
            <input type="text" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Número de celular</label>
            <input type="tel" class="form-control" id="telefono" placeholder="Ej: 1122334455" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Fecha del servicio</label>
            <input type="date" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Horario disponible</label>
            <select id="hora" class="form-select" required>
                <option value="">-- Selecciona un horario --</option>
                <!-- Los horarios se cargarán dinámicamente desde checkout.js -->
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Método de pago</label>
            <select class="form-select" required>
                <option value="">Seleccionar</option>
                <option>Efectivo</option>
                <option>Transferencia Bancaria</option>
                <option>Mercado Pago</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Comentario adicional</label>
            <textarea class="form-control" rows="3"></textarea>
        </div>

        <!-- Spinner -->
        <div id="spinner" class="text-center my-3" style="display: none;">
            <div class="spinner-border text-success" role="status">
                <span class="visually-hidden">Cargando...</span>
            </div>
            <p>Enviando reserva...</p>
        </div>

        <!-- Mensaje -->
        <div id="mensaje-reserva" class="alert alert-success text-center" role="alert" style="display: none;"></div>

        <button type="submit" class="btn btn-success w-100 mt-3">
            Confirmar Reserva
        </button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="./JS/checkout.js"></script>

</body>
</html>
